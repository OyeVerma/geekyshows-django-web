{% extends '_user/base.html' %}

{% block body %}

<div class="container border border-dark">
    <h1>Create New User</h1>
    <form action="" method="post" novalidate>
    {% csrf_token %}
    {% for field in form %}
    {{field.label}} {{field}} {{field.errors|striptags}} <br><br>
    {% endfor %}
    <input type="submit" value="Sign Up" >
    <a href="{% url 'login' %}" ><input type="button" value="Already Have Account ? LogIn"></a>
    </form>
</div>


{% endblock body %}>
